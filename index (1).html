<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin the Wheel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Header Image -->
    <img
      src="https://drive.google.com/uc?export=view&id=11bD7VFu4yZOmd5lElmzqncNoVJoCuUqG"
      alt="Spin the Wheel Header"
      class="header-image"
      loading="eager"
      decoding="async"
    />

    <!-- Wheel Section -->
    <div class="wheel-container">
      <div class="wheel-pointer"></div>
      <img
        id="wheel"
        src="https://drive.google.com/uc?export=view&id=WHEEL_IMAGE_ID"
        alt="Spin Wheel"
        class="wheel-image"
        loading="eager"
        decoding="async"
      />
    </div>

    <!-- Spin Button -->
    <div class="button-container">
      <img
        src="https://drive.google.com/uc?export=view&id=11S6N5miXj-y2tgPfTXJMM9kzXLtJpA5C"
        alt="Spin Now"
        class="spin-button"
        id="spinButton"
        loading="eager"
        decoding="async"
      />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
